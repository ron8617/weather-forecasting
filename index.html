<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">

</head>
<body>
 <nav class="nabar">

          </svg></a></li>
        <li><a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="25" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">

    <div>
        <button class="location-btn" onclick="getLocation()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
            <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
          </svg></button>
    </div>
 </nav>
 <div id="particles-js"></div>

    <div class="container">
        <h1>Weather App</h1>

        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button onclick="getWeather()">Search</button>
        </div>

        <div class="weather-info">
            <h2 id="location">City, Country</h2>
            <p id="datetime">Date & Time</p>
            <img id="weather-icon" class="weather-icon" src="http://openweathermap.org/img/wn/01d@2x.png" alt="Weather Icon">
            <p class="temperature" id="temperature">--°C</p>
            <button class="toggle-btn" onclick="toggleTemperature()">Toggle °C/°F</button>
            <p id="description">Weather Description</p>
        </div>

        <div class="weather-details">
            <p>Humidity: <span id="humidity">--%</span></p>
            <p>Wind Speed: <span id="wind-speed">-- km/h</span></p>
            <p>Pressure: <span id="pressure">-- hPa</span></p>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
